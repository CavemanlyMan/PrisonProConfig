  - '&4You need &a$%MONEY% &4to rank up from &6%RANK% &4to &6%NEXT-RANK%'
# The broadcasts that are sent when a player ranks up
rankup-broadcast:
  - '&d%PLAYER% &fhas ranked up from &d%OLD-RANK% &fto &d%NEW-RANK%'
# The messages sent to the player when they rank up
rankup-messages:
  - '&fYou have ranked up from &d%OLD-RANK% &fto &d%NEW-RANK%'
# The commands dispatched when a player ranks up
rankup-commands:
  - 'pex user %PLAYER% group remove %OLD-RANK%'
  - 'pex user %PLAYER% group add %NEW-RANK%'
